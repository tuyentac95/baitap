<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
    <p>Bài 2: Đổi độ C sang độ F</p>
    <script>
        let inputC;
        inputC = prompt("Nhập độ C: ");
        let C = parseInt(inputC);
        let F = (9 * C/5 + 32);
        document.write('Độ F là: '+F);
    </script>
</body>
</html>
