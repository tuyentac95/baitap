<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <p>Bài 1</p>
    <!-- Khai báo biến và in ra HTML-->
    <script>
        let i=10;
        let f=20.5;
        let b=true;
        let s="Hà Nội";
        document.write('i = '+i);
        document.write('<br>');
        document.write('f = '+f);
        document.write('<br>');
        document.write('b = '+b);
        document.write('<br>');
        document.write('s = '+s);
    </script>
    <p>Bài 2</p>
    <!-- Tính diện tích hình chữ nhất-->
    <script>
        let width = 20;
        let height = 10;
        let area = width*height;
        document.write('Area = '+area);
    </script>
    <p>Bài 3</p>
    <!--Kiểm tra a có là bội của b không-->
    <script>
        x = prompt("Nhập biến x: ");
        y = prompt("Nhập biến y: ");
        if (x%y ==0) {
            alert('x chia hêt cho y');
        }    else {
                alert('x không chia hêt y');
        }
    </script>
</body>
</html>
