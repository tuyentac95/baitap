<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h2>Calculator</h2>
    <form>
    <p><input type="number" id="n1">&nbsp;<input type="number" id="n2"></p>
    <p>
        <button type="button" id="add" onclick="addition();">Addition(+)</button>
        <button type="button" id="sub" onclick="subtraction();">Subtraction(-)</button>
        <button type="button" id="mul" onclick="multiplication();">Multiplication(x)</button>
        <button type="button" id="div" onclick="division();">Division(/)</button>
    </p>
    </form>
    <p id="result"></p>
    <script>
        function addition() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            document.getElementById("result").innerHTML = "Result Additon: "+ (n1 + n2);
        }
        function subtraction() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            document.getElementById("result").innerHTML = "Result Subtraction: "+ (n1 - n2);
        }
        function multiplication() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            document.getElementById("result").innerHTML = "Result Multiplication: "+ (n1 * n2);
        }
        function division() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            document.getElementById("result").innerHTML = "Result Division: "+ (n1 / n2);
        }
    </script>
</body>
</html>
