<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
    <p>Bài 3 + Bài 4</p>
    <script>
        let inputR;
        let pi = 3.14;
        inputR = prompt("Nhập bán kính: ");
        let R = parseInt(inputR);
        let dtich = (pi * R * R);
        document.write('Diện tích hình tròn là: ' + dtich);
        document.write('<br>');
        let chuvi = (2 * pi * R);
        document.write('Chu vi hình tròn là: ' + chuvi);
    </script>
</body>
</html>
